		<!-- This CSS and font is purely for presentational purposes. -->

		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" />

		<style>
			*,::before,*::after {
				box-sizing: border-box;
			}

			body {
				font-family: 'Poppins', sans-serif;
				color: rgb(19, 42, 59);
				padding: 8rem;
				background-image: url(img/patterns.png);
			}


			.container {
				background-color: rgba(255, 255, 255, 0.8);
				padding: 4rem;
				text-align: center;
				margin: 0 auto;
				white-space: no-wrap;
			}

			h1 {
				font-size: 54px;
				font-weight: 900;
				letter-spacing: -1px;
				margin: 4rem 0 2rem;
				line-height: 1.3;
			}

			h2 {
				font-size: 24px;

				color: rgba(19, 42, 59, .80);
				line-height: 1.5;
				margin-bottom: 4rem;
			}

			.features {
				list-style: none;
				padding: 0;
				display: flex;
				gap: 0.75rem;
				justify-content: center;
				margin-bottom: 4rem;
			}

			.features li {
				white-space: nowrap;
				padding-left: 2rem;
				color: rgba(19, 42, 59, .80);
				background-image: url(img/green-checkmark.svg);
				background-repeat: no-repeat;
				background-position: left center;
				list-style-position: inside;
			}

			.btn {
				display: inline-block;
				padding: 1rem 2rem;
				color: white;
				text-decoration: none;
				border-radius: 4px;
				background-image: linear-gradient(90deg,#846ffa,#f23b60);
			}
			.btn:hover{
				background-image: linear-gradient(to right,#846ffa,#846ffa);
			}
					</style>
	</head>
	<body>

			<div class="container">
